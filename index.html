        #particle-container, #snow-container {
            position: absolute;
            top: 0;

            overflow: hidden;

        .particle {
            position: absolute;
            width: 6px;

            background: rgba(255, 255, 255, 0.5);

            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(100vh);
            }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .link-cloud {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 500px;
            justify-content: center;
            z-index: 2;
        }

        .link-item {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #003366;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .link-item:hover {
            transform: scale(1.1);
            background: #cce7ff;
        }

        .link-item:active {
            transform: scale(0.95);
        }

<body>
    <h1>Am√®lie wonders...what of the snow this year?</h1>
    <div id="particle-container"></div>
    <div id="snow-container"></div>
    <canvas id="frostCanvas"></canvas>

    <div class="link-cloud">
        <a class="link-item" href="https://redhendev.github.io/Amelie-winter-24/aww_24/a-terrain.html">GO</a>
    </div>

    <script>
        const particleContainer = document.getElementById('particle-container');
        // const snowContainer = document.getElementById('snow-container');
        const frostCanvas = document.getElementById('frostCanvas');
        const ctx = frostCanvas.getContext('2d');
        const particles = [];
        const particleCount = 30;
        const snowflakeCount = 0;
        const radius = 150; // Radius around the button for connected particles

        // Get the button element and its position
        const button = document.querySelector('.link-item');
        let centerX, centerY;

        function updateCenter() {
            const rect = button.getBoundingClientRect();
            centerX = rect.left + rect.width / 2;
            centerY = rect.top + rect.height / 2;
        }

        // Update center position initially and on window resize
        updateCenter();
        window.addEventListener('resize', () => {
            updateCenter();
            frostCanvas.width = window.innerWidth;
            frostCanvas.height = window.innerHeight;
        });

        frostCanvas.width = window.innerWidth;
        frostCanvas.height = window.innerHeight;

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Calculate random position within the circular area around the button
            const angle = Math.random() * 2 * Math.PI;
            const r = Math.sqrt(Math.random()) * radius; // Square root for uniform distribution
            const x = centerX + r * Math.cos(angle);
            const y = centerY + r * Math.sin(angle);
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particleContainer.appendChild(particle);

            particles.push({
                element: particle,
                x: x,
                y: y,
                angle: angle,
                radius: r,
                speed: Math.random() * 0.02 + 0.01
            });
        }

        
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 10 + 15) + 's';
            snowContainer.appendChild(snowflake);

            // Remove snowflake when animation ends and create a new one
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                createSnowflake();
            });
        }

        // Clear existing particles and create new ones
        function resetParticles() {
            particles.forEach(p => p.element.remove());
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
        }

        // Create initial particles and snowflakes
        resetParticles();
        for (let i = 0; i < snowflakeCount; i++) {
            createSnowflake();
        }

        function drawConnections() {
            ctx.clearRect(0, 0, frostCanvas.width, frostCanvas.height);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;

            particles.forEach((p1, index) => {
                // Update particle position in a circular motion
                p1.angle += p1.speed;
                p1.x = centerX + p1.radius * Math.cos(p1.angle);
                p1.y = centerY + p1.radius * Math.sin(p1.angle);
                p1.element.style.left = p1.x + 'px';
                p1.element.style.top = p1.y + 'px';

                // Draw connections between nearby particles
                particles.slice(index + 1).forEach(p2 => {
                    const dx = p2.x - p1.x;
                    const dy = p2.y - p1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 80) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
        }

        function animate() {
            drawConnections();
            requestAnimationFrame(animate);
        }

        animate();

        // Update particles when window is resized
        window.addEventListener('resize', () => {
            updateCenter();
            resetParticles();
        });
    </script>
